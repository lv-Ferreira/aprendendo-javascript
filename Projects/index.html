<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
    <link href="index.css" rel="stylesheet" /> 
</head>
<body>
    <div class="component">
        <h1>Calculadora IMC</h1>
        <div class="content">
            <form id="form">
                <input type="text" id="peso" placeholder="Insira seu Peso...">
                <input type="text" id="altura" placeholder="Insira sua Altura...">
                <h3 id="imc">Carregando o IMC...</h3>
            </form>
        </div>
        <div class="actions">
            <form id="form">
                <input type="button" id="submit" value="Calcular" onclick="calcularIMC()">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
